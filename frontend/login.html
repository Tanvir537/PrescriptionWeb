{% extends "base.html" %}

{% block title %}Login - MediScript AI{% endblock %}

{% block public_content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">MediScript AI</h2>
                        <p class="text-muted">Welcome back, Doctor</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="username" name="username" 
                                       value="{{ request.form.username }}" required placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" 
                                       required placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Register here</a>
                        </p>
                    </div>

                    <!-- Demo Accounts -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <small class="text-muted">
                            <strong>Demo Access:</strong><br>
                            Admin: admin / admin123<br>
                            Doctor: demo / demo123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-100 {
    min-height: 100vh;
}
.card {
    border: none;
    border-radius: 1rem;
}
.form-control {
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
}
.input-group-text {
    border-radius: 0.5rem 0 0 0.5rem;
}
.form-control.border-start-0 {
    border-radius: 0 0.5rem 0.5rem 0;
}
.btn {
    border-radius: 0.5rem;
    padding: 0.75rem 2rem;
}
</style>
{% endblock %}
